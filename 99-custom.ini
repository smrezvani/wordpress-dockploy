; PHP Configuration for WordPress

; File Upload and Memory Limits
upload_max_filesize = 512M
post_max_size = 512M
memory_limit = 512M
max_execution_time = 600
max_input_time = 600
max_input_vars = 5000

; OPcache Performance Settings
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_cli = 1
opcache.validate_timestamps = 1  ; Changed from 0
opcache.save_comments = 1        ; Required for some plugins
opcache.max_file_size = 0        ; No file size limit
opcache.consistency_checks = 0   ; Disable for production

; Real Path Cache
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; Security Settings
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /var/www/html/wp-content/debug.log
allow_url_fopen = On
allow_url_include = Off          ; Security: prevent remote file inclusion

; Session Settings (for plugins that use sessions)
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 1440
session.cookie_httponly = On
session.cookie_secure = On       ; Since you're using FORCE_SSL_ADMIN
session.use_only_cookies = On

; Additional Security Headers
expose_php = Off
mail.add_x_header = Off

; Environment
date.timezone = Europe/Istanbul
default_charset = "UTF-8"

; WordPress Specific
max_file_uploads = 50            ; For bulk media uploads
disable_functions = exec,passthru,shell_exec,system,proc_open,popen  ; Optional: disable dangerous functions
